{% extends 'ai_sub.html' %}
{% block body %}
<div class="container-fluid h-100 d-flex justify-content-center align-items-center" style="padding: 0;">
  <div class="card shadow-lg p-4 mb-0 bg-white rounded" style="width: 100%; height: 100%;">
    <div class="card-header bg-dark text-white text-center">
      <h5>ADD STAFF</h5>
    </div>
    <div class="card-body">
      <form id="form1" name="form1" method="post" action="{% url 'add_stafff' %}" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" name="textfield" id="name" class="form-control form-control-lg" value="{{ i.name }}" required pattern="[A-Z a-z.]{3,25}">
        </div>

        <div class="mb-3">
          <label for="img" class="form-label">IMAGE</label>
          <input type="file" name="img" class="form-control form-control-lg" required>
        </div>

        <div class="mb-3">
          <label for="place" class="form-label">PLACE</label>
          <input type="text" name="textfield2" id="place" class="form-control form-control-lg" value="{{ i.place }}" required pattern="[A-Z a-z.]{3,25}">
        </div>

        <div class="mb-3">
          <label for="post" class="form-label">POST</label>
          <input type="text" name="textfield3" id="post" class="form-control form-control-lg" value="{{ i.post }}" required pattern="[A-Z a-z.]{3,25}">
        </div>

        <div class="mb-3">
          <label for="pin" class="form-label">PIN</label>
          <textarea name="textfield4" id="pin" class="form-control form-control-lg" rows="2" required pattern="[0-9]{6}">{{ i.pin }}</textarea>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">PHONE</label>
          <input type="text" name="textfield5" id="phone" class="form-control form-control-lg" value="{{ i.phone }}" required pattern="[6789][0-9]{9}">
        </div>

        <div class="mb-3">
          <label for="username" class="form-label">USERNAME</label>
          <input type="text" name="username" id="username" class="form-control form-control-lg" required>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Full-Height Container */
  .container-fluid {
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  /* Card Style */
  .card {
    border-radius: 0; /* Remove rounded corners for full-screen effect */
    height: 0%; /* Make card fill the height */
    border: none; /* Remove border */
    box-shadow: none; /* Remove shadow for a cleaner look */
  }

  /* Input Focus & Hover */
  .form-control {
    border: 2px solid #ced4da;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #28a745;
    box-shadow: 0 0 8px rgba(40, 167, 69, 0.5);
  }

  .form-control:hover {
    border-color: #262829;
  }

  /* Button Effects */
  .btn-success {
    background: linear-gradient(45deg, #262829, #262829);
    border: none;
    transition: background 0.3s, transform 0.3s;
  }

  .btn-success:hover {
    background: linear-gradient(45deg, #262829, #262829);
    transform: scale(1.05);
  }

  /* Animation Library */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
</style>
{% endblock %}
