
{% extends 'ai_sub.html' %}
{% block body %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-between">
            <div class="col-md-10">
                <h2 class="mb-4">BODY TYPE</h2>
            </div>
            <div class="col-md-2 text-right">
                <a href="/admin_add_bt" class="btn btn-primary mb-4">Add New</a>
            </div>
        </div>
        <div class="row">
            <!-- Category Cards -->
            <!-- Example Category Card -->
            {% for i in data %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ forloop.counter }}</h5>
                        <p class="card-text">{{ i.name }}</p>
                        <a href="/delete_bt/{{i.id }}" class="btn btn-info">Delete</a>
                    </div>
                </div>
            </div>
            {% endfor %}
            <!-- Repeat the card for each category -->

            <!-- More category cards would go here -->
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
{% endblock %}
