{% extends 'ai_sub.html' %}
{% block body %}
<div class="container-fluid h-100 d-flex justify-content-center align-items-center" style="padding: 0; margin: 0;">
  <div class="card shadow-lg p-4 mb-0 bg-white rounded" style="width: 100%; height: 100%;">
    <div class="card-header bg-dark text-white text-center">
      <h5>ADD CARS</h5>
    </div>
    <div class="card-body" style="overflow-y: auto;">
      <form id="form1" name="form1" method="post" action="/add_productt" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="id" value="{{ i.id }}">

        <div class="mb-3">
          <label for="name" class="form-label">NAME</label>
          <input type="text" name="name" id="name" class="form-control" value="{{ i.name }}" required pattern="[A-Za-z0-9 ]{3,25}">
        </div>

        <div class="mb-3">
          <label for="model" class="form-label">MODEL</label>
          <input type="text" name="model" id="model" class="form-control" value="{{ i.model }}" required pattern="[0-9]{4}">
        </div>

        <div class="mb-3">
          <label for="body_type" class="form-label">Body Type</label>
          <select name="body_type" id="body_type" class="form-control" required>
            <option value="">Select</option>
            <option value="sedan">SEDAN</option>
            <option value="coupe">COUPE</option>
            <option value="suv">SUV</option>
            <option value="van">VAN</option>
            <option value="wagon">WAGON</option>
            <option value="sports_car">SPORTS CAR</option>
            <option value="crossover">HATCHBACK</option>
     {% for i in val1 %}
            <option value="{{ i.name }}">{{ i.name }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="year" class="form-label">MANUFACTURING YEAR</label>
          <input type="text" id="year" name="year" class="form-control" value="{{ i.year }}" required pattern="[0-9]{4}">
        </div>

        <div class="mb-3">
          <label for="company" class="form-label">COMPANY</label>
          <select id="company" name="company" class="form-control" required>
            <option value="">Select</option>
            <option value="KIA">KIA</option>
            <option value="SUZUKI">SUZUKI</option>
            <option value="HYUNDAI">HYUNDAI</option>
            <option value="TOYOTA">TOYOTA</option>
            <option value="VOLKSWAGEN">VOLKSWAGEN</option>
            <option value="TATA">TATA</option>
            <option value="HONDA">HONDA</option>
            <option value="MAHINDRA">MAHINDRA</option>
            <option value="NISSAN">NISSAN</option>
                {% for i in val %}
            <option value="{{ i.name }}">{{ i.name }}</option>
              {% endfor %}
          </select>
        </div>

        <div class="mb-3">
          <label for="price" class="form-label">PRICE</label>
          <input type="number" id="price" class="form-control" name="price" value="{{ i.price }}" required>
        </div>

        <div class="mb-3">
          <label for="history" class="form-label">HISTORY</label>
          <input type="text" id="history" class="form-control" name="his" value="{{ i.history }}" required>
        </div>

        <div class="mb-3">
          <label for="service" class="form-label">SERVICE</label>
          <input type="text" id="service" class="form-control" name="ser" value="{{ i.service }}" required>
        </div>

        <div class="mb-3">
          <label for="warranty" class="form-label">WARRANTY</label>
          <input type="text" id="warranty" class="form-control" name="warranty" value="{{ i.warranty }}" required pattern="^\d+\s[A-Za-z]+$" title="Warranty must be in the format 'X YEAR'">
        </div>

        <div class="mb-3">
          <label for="color" class="form-label">COLOR</label>
          <input type="text" id="color" class="form-control" name="color" value="{{ i.color }}" required>
        </div>

        <div class="mb-3">
          <label for="fuel" class="form-label">FUEL TYPE</label>
          <input type="text" id="fuel" class="form-control" name="fuel" value="{{ i.fuel }}" required>
        </div>

        <div class="mb-3">
          <label for="km" class="form-label">KILO METER</label>
          <input type="text" id="km" class="form-control" name="km" value="{{ i.km }}" required>
        </div>

        <div class="mb-3">
          <label for="manul" class="form-label">MANUAL/AUTOMATIC</label>
          <input type="text" id="manul" class="form-control" name="manul" value="{{ i.manul }}" required>
        </div>

        <div class="mb-3">
          <label for="owner" class="form-label">OWNER STATUS</label>
          <input type="text" id="owner" class="form-control" name="owner" value="{{ i.owner }}" required>
        </div>

        <div class="mb-3">
          <label for="battery" class="form-label">BATTERY</label>
          <input type="text" id="battery" class="form-control" name="Battery" value="{{ i.battery }}" required pattern="^\d+(\.\d+)?%$">
        </div>

        <div class="mb-3">
          <label for="details" class="form-label">DESCRIPTION</label>
          <textarea name="des" id="details" class="form-control" rows="4" required>{{ i.details }}</textarea>
        </div>

        <div class="mb-3">
          <label for="file" class="form-label">IMAGE</label>
          <input type="file" id="file" class="form-control" name="file">
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success btn-lg btn-block">ADD</button>
        </div>
      </form>
    </div>
  </div>
</div>

<style>
  /* Full-Height Container */
  .container-fluid {
    height: 100vh;
    padding: 0;
    margin: 0;
  }

  /* Full-Screen Card */
  .card {
    border-radius: 0;
    overflow: hidden;
    height: 0%; /* Full height */
  }

  /* Card Hover & Animation */
  .card:hover {
    box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
  }

  /* Input Focus & Hover */
  .form-control {
    border: 2px solid #ced4da;
    transition: border-color 0.3s, box-shadow 0.3s;
  }

  .form-control:focus {
    border-color: #262829;
    box-shadow: 0 0 8px rgba(19, 20, 21, 0.95);
  }

  .form-control:hover {
    border-color: #262829;
  }

  /* Button Effects */
  .btn-success {
    background: linear-gradient(45deg, #131415, #131415);
    border: none;
    transition: background 0.3s, transform 0.3s;
  }

  .btn-success:hover {
    background: linear-gradient(45deg, #131415, #131415);
    transform: scale(1.05);
  }

  /* Animation Library */
  @import url('https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css');
</style>
{% endblock %}
