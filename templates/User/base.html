    .navbar {
      box-shadow: 0 4px 2px -2px rgba(35, 128, 20, 0.65); /* Optional shadow effect */
    }
.login-wrap {
    background: rgba(0, 0, 0, 0.8); /* Darker, more opaque background */
    border-radius: 15px;
    padding: 40px;
    box-shadow: 0 4px 30px rgba(26, 201, 73, 0.5);
}

h3 {
    color: #ffffff;
}

.form-control {
    background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent */
    border: 1px solid rgba(255, 255, 255, 0.5);
    color: #fff;
    border-radius: 5px;
    padding: 15px;
    transition: all 0.3s ease;
}

.form-control::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.form-control:focus {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: #007bff;
    outline: none;
}

.btn-primary {
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.2s;
}

.btn-primary:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.forgot-password {
    color: #fff;
    text-decoration: underline;
    transition: color 0.3s;
}

.forgot-password:hover {
    color: #007bff;
}

.checkbox-wrap {
    color: white;
}

  </style>
